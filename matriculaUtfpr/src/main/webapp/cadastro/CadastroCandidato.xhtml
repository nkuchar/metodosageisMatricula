<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:form>
	<div>
		<h:outputLabel value="CPF:" />
		<h:inputText value="#{cadastroBean.candidato.cpf}" />
	</div>
	<div>
		<h:outputLabel value="Nome:" />
		<h:inputText value="#{cadastroBean.candidato.nome}" />
	</div>
	<div>
		<h:outputLabel value="E-mail:" />
		<h:inputText value="#{cadastroBean.candidato.email}" />
	</div>
	<div>
		<h:outputLabel value="Disciplina" />
		<h:inputText value="#{cadastroBean.candidato.disciplina.nome}" />
	</div>
	<h:commandButton value="Cadastrar" action="#{cadastroBean.salvar}" />
</h:form>
</html>
