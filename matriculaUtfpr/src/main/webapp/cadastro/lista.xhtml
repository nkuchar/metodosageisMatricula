<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:body>
	<nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Matricula UTFPR</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Lista</a></li>
            <li><h:link value="Cadastro" outcome="form" /></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>
	
	<div class="container">
	<h1>Lista de Candidatos</h1>

	<h:messages />

	<h:dataTable var="candidato" value="#{cadastroBean.listaCandidatos}"
			class="table table-bordered table-striped table-hover">
		<h:column>
			<f:facet name="header">CPF</f:facet>
			#{candidato.cpf}
		</h:column>
		<h:column>
			<f:facet name="header">Nome</f:facet>
			#{candidato.nome}
		</h:column>
		<h:column>
			<f:facet name="header">E-mail</f:facet>
			#{candidato.email}
		</h:column>		
		<h:column>
			<h:commandButton value="Aprovar" action="#{cadastroBean.aprovar}" />
		</h:column>
		<h:column>
			<h:commandButton value="Reprovar" action="#{cadastroBean.reprovar}" />
		</h:column>
	</h:dataTable>
	</div>
</h:body>
</html>
